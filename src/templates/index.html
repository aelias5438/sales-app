<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sales Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 36px;
        color: #1f2937;
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 14px;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      }

      .metric {
        font-size: 26px;
        font-weight: 600;
        color: #2563eb;
        margin-top: 10px;
      }

      canvas {
        margin-top: 15px;
      }

      button {
        background-color: #2563eb;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 14px;
        transition: 0.2s ease;
      }

      button:hover {
        background-color: #1e40af;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸ“Š Sales Analytics Dashboard</h1>

      <!-- Metric Cards -->
      <div class="grid">
        <div class="card">
          <h2>Total Sales</h2>
          <p class="metric" id="total-sales">Loading...</p>
        </div>

        <div class="card">
          <h2>Total Volume</h2>
          <p class="metric" id="total-volume">Loading...</p>
        </div>
      </div>

      <!-- CHARTS GRID -->
      <div class="grid">
        <div class="card">
          <h2>Sales by Product Line</h2>
          <canvas id="productlineChart"></canvas>
        </div>

        <div class="card">
          <h2>Sales by Country</h2>
          <canvas id="countryChart"></canvas>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
